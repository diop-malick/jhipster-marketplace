<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketOrderLabel" jhiTranslate="marketplacejhipsterApp.marketOrder.home.createOrEditLabel">Create or edit a Market Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketOrder.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrder.orderDate" for="field_orderDate">Order Date</label>
            <div class="input-group">
                <input id="field_orderDate" type="text" class="form-control" name="orderDate" ngbDatepicker  #orderDateDp="ngbDatepicker" [(ngModel)]="marketOrder.orderDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="orderDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrder.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="marketOrder.date"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrder.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="marketOrder.status" id="field_status"  required>
                <option value="PAYED" jhiTranslate="marketplacejhipsterApp.Status.PAYED">PAYED</option>
                <option value="VALIDATED" jhiTranslate="marketplacejhipsterApp.Status.VALIDATED">VALIDATED</option>
                <option value="SHIPPED" jhiTranslate="marketplacejhipsterApp.Status.SHIPPED">SHIPPED</option>
            </select>
            <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrder.remoteVirtualCardId" for="field_remoteVirtualCardId">Remote Virtual Card Id</label>
            <input type="text" class="form-control" name="remoteVirtualCardId" id="field_remoteVirtualCardId"
                [(ngModel)]="marketOrder.remoteVirtualCardId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrder.marketOrderId" for="field_marketOrderId">Market Order Id</label>
            <input type="text" class="form-control" name="marketOrderId" id="field_marketOrderId"
                [(ngModel)]="marketOrder.marketOrderId"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="marketplacejhipsterApp.marketOrder.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" [(ngModel)]="marketOrder.paymentId">
                <option [ngValue]="null"></option>
                <option [ngValue]="paymentOption.id" *ngFor="let paymentOption of payments; trackBy: trackPaymentById">{{paymentOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="marketplacejhipsterApp.marketOrder.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="marketOrder.customerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
