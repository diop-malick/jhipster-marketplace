
<div *ngIf="operator">
    <h2><span jhiTranslate="marketApp.operator.detail.title">Operator</span> {{operator.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="marketApp.operator.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{operator.phoneNumber}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.operator.gender">Gender</span></dt>
        <dd>
            <span jhiTranslate="{{'marketApp.Gender.' + operator.gender}}">{{operator.gender}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.operator.hireDate">Hire Date</span></dt>
        <dd>
            <span>{{operator.hireDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.operator.user">User</span></dt>
        <dd>
            {{operator.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'operator/'+ operator.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
