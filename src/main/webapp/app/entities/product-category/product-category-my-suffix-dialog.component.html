<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductCategoryLabel" jhiTranslate="marketplacejhipsterApp.productCategory.home.createOrEditLabel">Create or edit a Product Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productCategory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.productCategory.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                [(ngModel)]="productCategory.key"
            required minlength="2" />
            <div [hidden]="!(editForm.controls.key?.dirty && editForm.controls.key?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.key?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.key?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.productCategory.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="productCategory.value"
            required minlength="2" />
            <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.productCategory.activated" for="field_activated">Activated</label>
            <input type="checkbox" class="form-control" name="activated" id="field_activated"
                [(ngModel)]="productCategory.activated"
             />
            <div [hidden]="!(editForm.controls.activated?.dirty && editForm.controls.activated?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.activated?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.productCategory.defaultSortOrder" for="field_defaultSortOrder">Default Sort Order</label>
            <input type="text" class="form-control" name="defaultSortOrder" id="field_defaultSortOrder"
                [(ngModel)]="productCategory.defaultSortOrder"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.productCategory.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="productCategory.status" id="field_status" >
                <option value="AVAILABLE" jhiTranslate="marketplacejhipsterApp.CategoryStatus.AVAILABLE">AVAILABLE</option>
                <option value="RESTRICTED" jhiTranslate="marketplacejhipsterApp.CategoryStatus.RESTRICTED">RESTRICTED</option>
                <option value="DISABLED" jhiTranslate="marketplacejhipsterApp.CategoryStatus.DISABLED">DISABLED</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="marketplacejhipsterApp.productCategory.market" for="field_market">Market</label>
            <select class="form-control" id="field_market" name="market" [(ngModel)]="productCategory.marketId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketOption.id" *ngFor="let marketOption of markets; trackBy: trackMarketById">{{marketOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
