<div>
    <h2>
        <span jhiTranslate="marketApp.productCategory.home.title">Product Categories</span>
        <button class="btn btn-primary float-right jh-create-entity create-product-category" [routerLink]="['/', { outlets: { popup: ['product-category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="marketApp.productCategory.home.createLabel">
            Create new Product Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'marketApp.productCategory.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="marketApp.productCategory.key">Key</span></th>
            <th><span jhiTranslate="marketApp.productCategory.value">Value</span></th>
            <th><span jhiTranslate="marketApp.productCategory.activated">Activated</span></th>
            <th><span jhiTranslate="marketApp.productCategory.defaultSortOrder">Default Sort Order</span></th>
            <th><span jhiTranslate="marketApp.productCategory.status">Status</span></th>
            <th><span jhiTranslate="marketApp.productCategory.market">Market</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productCategory of productCategories ;trackBy: trackId">
                <td><a [routerLink]="['../product-category', productCategory.id ]">{{productCategory.id}}</a></td>
                <td>{{productCategory.key}}</td>
                <td>{{productCategory.value}}</td>
                <td>{{productCategory.activated}}</td>
                <td>{{productCategory.defaultSortOrder}}</td>
                <td jhiTranslate="{{'marketApp.CategoryStatus.' + productCategory.status}}">{{productCategory.status}}</td>
                <td>
                    <div *ngIf="productCategory.marketId">
                        <a [routerLink]="['../market', productCategory.marketId  ]" >{{productCategory.marketId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-category', productCategory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-category/'+ productCategory.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-category/'+ productCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
