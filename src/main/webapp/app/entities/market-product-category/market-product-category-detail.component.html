
<div *ngIf="marketProductCategory">
    <h2><span jhiTranslate="marketApp.marketProductCategory.detail.title">Market Product Category</span> {{marketProductCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="marketApp.marketProductCategory.title">Title</span></dt>
        <dd>
            <span>{{marketProductCategory.title}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.marketProductCategory.description">Description</span></dt>
        <dd>
            <span>{{marketProductCategory.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'market-product-category/'+ marketProductCategory.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
