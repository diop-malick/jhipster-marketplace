
<div *ngIf="payment">
    <h2><span jhiTranslate="marketApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="marketApp.payment.date">Date</span></dt>
        <dd>
            <span>{{payment.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.payment.amount">Amount</span></dt>
        <dd>
            <span>{{payment.amount}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.payment.allowed">Allowed</span></dt>
        <dd>
            <span>{{payment.allowed}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.payment.paymentType">Payment Type</span></dt>
        <dd>
            <span jhiTranslate="{{'marketApp.PaymentType.' + payment.paymentType}}">{{payment.paymentType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment/'+ payment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
