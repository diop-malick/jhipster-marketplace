<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketOrderItemsDetailsLabel" jhiTranslate="marketApp.marketOrderItemsDetails.home.createOrEditLabel">Create or edit a Market Order Items Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketOrderItemsDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketOrderItemsDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketApp.marketOrderItemsDetails.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                [(ngModel)]="marketOrderItemsDetails.key"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketApp.marketOrderItemsDetails.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="marketOrderItemsDetails.value"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="marketApp.marketOrderItemsDetails.marketOrderline" for="field_marketOrderline">Market Orderline</label>
            <select class="form-control" id="field_marketOrderline" name="marketOrderline" [(ngModel)]="marketOrderItemsDetails.marketOrderlineId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketOrderlineOption.id" *ngFor="let marketOrderlineOption of marketorderlines; trackBy: trackMarketOrderlineById">{{marketOrderlineOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
