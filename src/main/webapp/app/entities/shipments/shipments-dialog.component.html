<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShipmentsLabel" jhiTranslate="marketApp.shipments.home.createOrEditLabel">Create or edit a Shipments</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shipments.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shipments.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketApp.shipments.shipperType" for="field_shipperType">Shipper Type</label>
            <input type="text" class="form-control" name="shipperType" id="field_shipperType"
                [(ngModel)]="shipments.shipperType"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketApp.shipments.companyName" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                [(ngModel)]="shipments.companyName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketApp.shipments.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="shipments.phone"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
