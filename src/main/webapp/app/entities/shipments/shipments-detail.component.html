
<div *ngIf="shipments">
    <h2><span jhiTranslate="marketApp.shipments.detail.title">Shipments</span> {{shipments.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="marketApp.shipments.shipperType">Shipper Type</span></dt>
        <dd>
            <span>{{shipments.shipperType}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.shipments.companyName">Company Name</span></dt>
        <dd>
            <span>{{shipments.companyName}}</span>
        </dd>
        <dt><span jhiTranslate="marketApp.shipments.phone">Phone</span></dt>
        <dd>
            <span>{{shipments.phone}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shipments/'+ shipments.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
