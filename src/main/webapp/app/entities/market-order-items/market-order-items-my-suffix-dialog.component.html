<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketOrderItemsLabel" jhiTranslate="marketplacejhipsterApp.marketOrderItems.home.createOrEditLabel">Create or edit a Market Order Items</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketOrderItems.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketOrderItems.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrderItems.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="marketOrderItems.title"
            required />
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrderItems.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="marketOrderItems.description"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrderItems.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="marketOrderItems.price"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrderItems.img" for="field_img">Img</label>
            <div>
                <img [src]="'data:' + marketOrderItems.imgContentType + ';base64,' + marketOrderItems.img" style="max-height: 100px;" *ngIf="marketOrderItems.img" alt="marketOrderItems image"/>
                <div *ngIf="marketOrderItems.img" class="form-text text-danger clearfix">
                    <span class="pull-left">{{marketOrderItems.imgContentType}}, {{byteSize(marketOrderItems.img)}}</span>
                    <button type="button" (click)="marketOrderItems.img=null;marketOrderItems.imgContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, marketOrderItems, 'img', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="img" id="field_img"
                [(ngModel)]="marketOrderItems.img"
             />
            <input type="hidden" class="form-control" name="imgContentType" id="field_imgContentType"
                [(ngModel)]="marketOrderItems.imgContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="marketplacejhipsterApp.marketOrderItems.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="marketOrderItems.name"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="marketplacejhipsterApp.marketOrderItems.marketOrder" for="field_marketOrder">Market Order</label>
            <select class="form-control" id="field_marketOrder" name="marketOrder" [(ngModel)]="marketOrderItems.marketOrderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketOrderOption.id" *ngFor="let marketOrderOption of marketorders; trackBy: trackMarketOrderById">{{marketOrderOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="marketplacejhipsterApp.marketOrderItems.order" for="field_order">Order</label>
            <select class="form-control" id="field_order" name="order" [(ngModel)]="marketOrderItems.orderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketOrderOption.id" *ngFor="let marketOrderOption of marketorders; trackBy: trackMarketOrderById">{{marketOrderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
