<div class="container-fluid">
  <button (click)="goBack()">Back</button>
</div>


<div class="container">
  <div class="row">
    <div class=" col-md-6">
      <div class="card">
        <img src="{{product.mainImageUrl}}" alt="Card image cap" class="card-img-top img-fluid mx-auto">
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">{{product.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{product.asin}}</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Featured
            </div>
            <div class="card-block">
              <h4 class="card-title">{{product.price}}</h4>
              <p class="card-text">Livraison gratuite</p>
              <a href="#" class="btn btn-primary">Ajout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
